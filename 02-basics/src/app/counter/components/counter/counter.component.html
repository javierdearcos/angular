<div class="container my-5">
  <h2>Counter: {{ counter }}</h2>
  <p>
    This is a simple counter component. Click the buttons to update the counter
  </p>
  <button class="btn btn-primary mx-2" (click)="decreaseCounter()">-1</button>
  <button class="btn btn-secondary mx-2" (click)="resetCounter()">Reset</button>
  <button class="btn btn-primary mx-2" (click)="increaseCounter()">+1</button>
</div>
