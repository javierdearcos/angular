<div class="d-flex justify-content-center">
  <img
    class="card-img-top"
    [src]="src"
    [alt]="alt"
    (load)="onLoaded()"
    [ngStyle]="{ display: isLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!isLoaded"
    src="assets/loader.svg"
    width="35"
    height="35"
    class="mt-3"
  />
</div>
