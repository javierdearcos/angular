<h2>List</h2>
<ul class="list-group">
  <li *ngFor="
      let character of characters;
      let i = index;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-light': isEven,
      'list-group-item-secondary': isOdd,
    }">
    {{ i + 1}}. {{ character.name }} - Power: <strong>{{ character.power }}</strong>
  </li>
</ul>
