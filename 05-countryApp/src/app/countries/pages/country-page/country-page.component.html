<ng-template #loading>
  <div class="alert alert-info text-center">Loading...</div>
</ng-template>

<div *ngIf="country; else loading" class="row">
  <div class="row">
    <div class="col-12">
      <h2>
        Country: <strong>{{ country.name.common }}</strong>
      </h2>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Flag:</h3>
      <img
        [src]="country.flags.svg"
        [alt]="country.flags.alt"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>Info:</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Code:</strong> {{ country.cca3 }}
        </li>
        <li class="list-group-item">
          <strong>Region:</strong> {{ country.region }}
        </li>
        <li class="list-group-item">
          <strong>Subregion:</strong> {{ country.subregion }}
        </li>
        <li class="list-group-item">
          <strong>Capital:</strong> {{ country.capital }}
        </li>
        <li class="list-group-item">
          <strong>Population:</strong> {{ country.population | number }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="d-flex flex-wrap">
      <span
        *ngFor="let translation of country.translations | keyvalue"
        class="badge bg-primary m-1"
        >{{ translation.value.common }}</span
      >
    </div>
  </div>
</div>
